<!DOCTYPE html>
<html>
    <body>
        <section>
            <p>canvas7</p>
            <canvas id="canvas12" width="400" height="600">
            </canvas>
            <script>
                canvas = document.getElementById('canvas12');
                ctx = canvas.getContext('2d');

                baselines = ['top', 'hanging', 'middle', 'alphabetic', 'ideographic', 'bottom'];
                ctx.font = '30px serif';
                ctx.strokeStyle = 'red';

                baselines.forEach(function (baseline, index) {
                ctx.textBaseline = baseline;
                const y = 75 + index * 75;
                ctx.beginPath();
                ctx.moveTo(0, y + 0.5);
                ctx.lineTo(550, y + 0.5);
                ctx.stroke();
                ctx.fillText('한글 (' + baseline + ')', 0, y);
                });
            </script>
        </section>
        <section>
            <p>canvas7</p>
            <canvas id="canvas11" width="400" height="200">
            </canvas>
            <script>
                canvas = document.getElementById('canvas11');
                ctx = canvas.getContext('2d');

                ctx.font = "40px '맑은 고딕'";
                ctx.textBaseline="top"; // 'top' 라쓰고 세미클론 안넣으면 작동 안함;;;;
                ctx.textAlign="right";
                ctx.strokeText('Hello world 맑은 고딕', 400, 0);
                
            </script>
        </section>
        <section>
            <p>canvas7</p>
            <canvas id="canvas10" width="400" height="200">
            </canvas>
            <script>
                canvas = document.getElementById('canvas10');
                ctx = canvas.getContext('2d');

                ctx.globalCompositeOperation = 'destination-atop';

                ctx.fillStyle = 'blue';
                ctx.fillRect(10, 10, 100, 100);

                ctx.fillStyle = 'red';
                ctx.fillRect(50, 50, 100, 100);
            </script>
        </section>
        <section>
            <p>canvas7</p>
            <canvas id="canvas9" width="400" height="200">
            </canvas>
            <script>
                canvas = document.getElementById('canvas9');
                ctx = canvas.getContext('2d');

                ctx.globalCompositeOperation = 'xor';

                ctx.fillStyle = 'blue';
                ctx.fillRect(10, 10, 100, 100);

                ctx.fillStyle = 'red';
                ctx.fillRect(50, 50, 100, 100);

                ctx.globalCompositeOperation = 'lighter';

                ctx.fillStyle = 'blue';
                ctx.fillRect(210, 10, 100, 100);

                ctx.fillStyle = 'red';
                ctx.fillRect(250, 50, 100, 100);
            </script>
        </section>
        <section>
            <p>canvas7</p>
            <canvas id="canvas8" width="400" height="400">
            </canvas>
            <script>
                canvas = document.getElementById('canvas8');
                ctx = canvas.getContext('2d');

                // Shadow
                ctx.shadowColor = 'red';
                ctx.shadowOffsetX = 25;
                ctx.shadowOffsetY = 50;
                ctx.shadowBlur = 20;

                // Rectangle
                ctx.fillStyle = 'blue';
                ctx.fillRect(20, 20, 150, 100);
            </script>
        </section>
        <section>
            <p>canvas7</p>
            <canvas id="canvas7" width="400" height="400">
            </canvas>
            <script>
                var canvas = document.getElementById('canvas7');
                var ctx = canvas.getContext('2d');

                var img = new Image();
                img.src = 'https://mdn.mozillademos.org/files/222/Canvas_createpattern.png';
                img.onload = function() {
                var pattern = ctx.createPattern(img, 'repeat');
                ctx.fillStyle = pattern;
                ctx.fillRect(50, 100, 150, 150);

                ctx.fillStyle = ctx.createPattern(img, 'repeat-x');
                ctx.fillRect(100, 50, 200, 200);

                ctx.fillStyle = ctx.createPattern(img, 'no-repeat');
                ctx.fillRect(0, 0, 200, 200);
                };
            </script>
        </section>
    </body>
</html>
